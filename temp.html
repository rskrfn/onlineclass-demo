<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="/css/temp.css" />
    <title>Profile</title>
  </head>

  <body>
    <input type="checkbox" id="nav-toggle" />
    <div class="flex-container main-content">
      <div class="div1">
        <div class="sidebar">
          <div class="notif hide">
            <img src="/assets/icon_notif.png" class="icon_notif" alt="" />
          </div>
          <div class="profile">
            <a href="profile.html"
              ><img
                src="/assets/img_profile.png"
                class="img_profile minalignprof"
                alt=""
            /></a>
          </div>
          <h6 class="name hide">Emir Kharisma</h6>
          <p class="onlinestats hide">online</p>
          <div class="sidebar-menu">
            <ul>
              <li>
                <a href="dashboard-allschedule.html" class="active"
                  ><span class="btn_sidemenu minalign">
                    <img
                      src="/assets/icon_dashboard.png"
                      class="icon_sidemenu"
                    /><span class="hide">Dashboard</span>
                  </span>
                </a>
              </li>
              <li>
                <a href="activity.html" class="inactive"
                  ><span class="btn_sidemenu minalign"
                    ><img
                      src="/assets/icon_activity.png"
                      class="icon_sidemenu"
                    /><span class="hide">Activity</span></span
                  >
                </a>
              </li>
              <li>
                <a href="setting.html"
                  ><span class="btn_sidemenu minalign"
                    ><img
                      src="/assets/icon_setting.png"
                      class="icon_sidemenu"
                    /><span class="hide">Settings</span></span
                  >
                </a>
              </li>
              <li>
                <a href="help.html"
                  ><span class="btn_sidemenu minalign"
                    ><img
                      src="/assets/icon_help.png"
                      class="icon_sidemenu"
                    /><span class="hide">Help</span></span
                  >
                </a>
              </li>
              <li>
                <a href="index.html"
                  ><span class="btn_logout minalign"
                    ><img
                      src="/assets/icon_logout.png"
                      class="icon_sidemenu"
                    /><span class="hide">Logout</span></span
                  >
                </a>
              </li>
            </ul>
          </div>
        </div>
      </div>
      <div class="div2">
        <div class="profile">
          <div
            class="shadow d-flex flex-column justify-content-center align-items-center"
          >
            <img
              class="profile-icon-view"
              src="assets/profile-icon-view.png"
              alt="profile-icon-view"
            />
            <img class="edit-icon" src="assets/edit-icon.png" alt="edit-icon" />
            <h4>Emir Kharisma</h4>
          </div>
        </div>
        <div class="profile-settings">
          <h3 class="title">Profile Settings</h3>
          <div class="setting-option d-flex justify-content-between">
            <div class="setting-name d-flex">
              <img class="setting-icon" src="assets/phone-icon.png" alt="" />
              <p>Phone Numbers</p>
            </div>
            <img
              class="inside-icon"
              src="assets/inside-icon.png"
              alt="inside-icon"
            />
          </div>
          <div class="setting-option d-flex justify-content-between">
            <div class="setting-name d-flex">
              <img class="setting-icon" src="assets/pin-icon.png" alt="" />
              <p>Change Password</p>
            </div>
            <img
              class="inside-icon"
              src="assets/inside-icon.png"
              alt="inside-icon"
            />
          </div>
          <div class="setting-option d-flex justify-content-between">
            <div class="setting-name d-flex">
              <img class="setting-icon" src="assets/chats-icon.png" alt="" />
              <p>Chat Settings</p>
            </div>
            <img
              class="inside-icon"
              src="assets/inside-icon.png"
              alt="inside-icon"
            />
          </div>
          <div class="setting-option d-flex justify-content-between">
            <div class="setting-name d-flex">
              <img
                class="setting-icon"
                src="assets/notif-icon-cont.png"
                alt=""
              />
              <p>Push Notifications</p>
            </div>
            <img
              class="inside-icon"
              src="assets/inside-icon.png"
              alt="inside-icon"
            />
          </div>
          <div class="setting-option d-flex justify-content-between">
            <div class="setting-name d-flex">
              <img class="setting-icon" src="assets/security-icon.png" alt="" />
              <p>Privacy and Security</p>
            </div>
            <img
              class="inside-icon"
              src="assets/inside-icon.png"
              alt="inside-icon"
            />
          </div>
          <div class="setting-option d-flex justify-content-between">
            <div class="setting-name d-flex">
              <img class="setting-icon" src="assets/storage-icon.png" alt="" />
              <p>Data and Storage</p>
            </div>
            <img
              class="inside-icon"
              src="assets/inside-icon.png"
              alt="inside-icon"
            />
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
